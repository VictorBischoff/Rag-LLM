[pytest]
# Pytest configuration for RAG-LLM project
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
markers =
    unit: Unit tests that run quickly without external dependencies
    integration: Integration tests that may require external services
    e2e: End-to-end tests that test the full system
    slow: Tests that take a long time to run (e.g., with real MLX models)
    gpu: Tests that require GPU/MLX hardware
    network: Tests that require network access
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
